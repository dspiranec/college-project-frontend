<div data-aos="fade-up" *ngIf="movie">
    <div class="card align-items-left shadow p-5 m-5 bg-white rounded">

        <div class="display-3 p-2"> Movie Details </div>
        <hr class="p-2 m-0"/>
        <img [src]="movie.picture_url" alt="movie.name" class="img-thumbnail p-0">
        <div class="d-flex justify-content-between">
            
            <div class="p-2">
                <p class="h4 text-danger">Movie name</p>
                <div class="h5 p-2">{{movie.name}}</div>
            </div>

            <div class="p-2">
                <p class="h4 text-danger">Year release</p>
                <div class="h5 p-2">{{movie.year_realase}}</div>
            </div>

            <div class="p-2">
                <p class="h4 text-danger">Movie length</p>
                <div class="h5 p-2">{{movie.movie_length}} minutes</div>
            </div>         
            
        </div>

        <div class="d-flex justify-content-between">
            <div class="p-2">
                <p class="h4 text-danger">Movie director</p>
            <div class="h5 p-2">{{movie.director}}</div>
            </div>

            <div class="p-2">  
                <p class="h4 text-danger">IMBD Rating</p>
                <div class="h5 p-2">{{movie.imbd}}</div>
            </div>
        </div>
        
        
        

        <p class="h4 text-danger">Main Actors</p>
        <div class="h5 p-2">{{movie.actors}}</div>

        <p class="h4 text-danger">Description</p>
        <div class="h5 p-2">{{movie.description}}</div>

        
        <iframe class="embed-responsive" width="560" height="315" 
            [src]="safeURL(movie.trailer_url)" frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
        

        <div class="embed-responsive">
            <iframe class="embed-responsive-item" [src]="safeURL(movie.trailer_url)" allowfullscreen></iframe>
          </div>

        <div class="col text-center mt-5">
            <a class="btn btn-primary p-3" routerLink="/movies">
              <i class="text-light"></i> Return to Movies page
            </a>
        </div>
    </div>
